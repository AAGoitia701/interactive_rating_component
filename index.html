<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rating Component</title>
</head>
<body>
        <section class="main-container" class="inactive">
            <article class="container-star-text">
                <div class="star-container">
                    <img class="star" src="/images/icon-star.svg"></img>
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </article>
            <article class="rating-container">
                <div class="background-rating-container rating1">
                    <span>1</span>
                </div>
                <div class="background-rating-container rating2">
                    <span>2</span>
                </div><div class="background-rating-container rating3">
                    <span>3</span>
                </div><div class="background-rating-container rating4">
                    <span>4</span>
                </div><div class="background-rating-container rating5">
                    <span>5</span>
                </div>
            </article>
            <button type="button" id="submit-button">SUBMIT</button>
        </section>


        <section class="main-container thankYou-container" hidden>
            <img src="/images/illustration-thank-you.svg" alt="" class="image">
            <div class="text-container">
                <span id="number"> </span> 
            </div>
            <div class="thankYou-text-container">
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support don't hesitate to get in touch!</p>
            </div>
        </section>
        <span id="erfg4tb"></span>

    <script src="main.js"></script>
</body>
</html>
